<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2373013-Sallu_Soal 4</title>

    <style>
        table {
            border-collapse: collapse;
            border-color: black;
        }

        hr {
            color: black;
        }
    </style>

    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("input.header").click(function () {
                var flag = $(this).prop("checked");
                if (flag) {
                    $(this).parent().find("input.body").attr("checked", "checked");
                } else {
                    $(this).parent().find("input.body").removeAttr("checked");
                }
            });
        });
    </script>
</head>

<body>
    <table border="1" cellpadding="0" cellspacing="0">
        <tr>
            <td width="50" align="center">
                <input class="header" type="checkbox" /><br />
                <hr />
                <input class="body" type="checkbox" /><br />
                <input class="body" type="checkbox" /><br />
                <input class="body" type="checkbox" /><br />
                <input class="body" type="checkbox" /><br />
            </td>
        </tr>
    </table>
</body>

</html>
