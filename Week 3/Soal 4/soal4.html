<!DOCTYPE html>
<html>

<head>
    <title>2373013-Sallu_Soal 4</title>
</head>

<body>
    <table width="300px" length="500px" style="border:1px solid black">
        <th align="left"><big>Form Tambah Data User</big></th>
        <form>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" required oninvalid="this.setCustomValidity('Name is required!!!')"
                        oninput="this.setCustomValidity('')"></td>
                <br>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" name="address" required
                        oninvalid="this.setCustomValidity('Address is required!!!')"
                        oninput="this.setCustomValidity('')"></td>
                <br>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" required oninvalid="this.setCustomValidity('Sertakan @')"
                        oninput="this.setCustomValidity('')"></td>
                <br>
            </tr>
            <tr>
                <td>Home Page:</td>
                <td><input type="url" name="homepage"></td>
                    <br>
            </tr>
            <tr>
                <td>Birthday:</td>
                <td><input type="date" name="birthday"></td>
                <br>
            </tr>
            <tr>
                <td>Favourite Color:</td>
                <td><input type="color" name="favcolor" id="favcolor"></td>
                <br>
            </tr>
            <tr>
                <td>IPK:</td>
                <td><input type="number" name="ipk" min="0" max="4" step="0.1" value="0"></td>
                <br>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="tel" name="phonenumber" pattern="\d{3}-\d{7,10}"></td>
                <br>
            </tr>
            <br>
            <tr>
                <td align="right">
                    <button type="submit">Add</button>
                </td>
            </tr>
        </form>

    </table>
</body>

</html>
