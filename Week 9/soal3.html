<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2373013-Sallu_Soal 3</title>

    <style>
        table {
            border: 1px solid black;
        }

        input,
        select {
            margin-left: 20px;
        }

        .tlsan {
            font-size: 18px;
        }

        button {
            font-size: 14px;
            width: 40px;
            height: 20px;
            text-align: center;
        }
    </style>

    <script>
        var arraydata = [];
        var index = 0;

        function addData() {
            var input = document.getElementById("inputData");
            if (input.value !== "") {
                arraydata[index] = parseFloat(input.value);
                index++;
                input.value = "";
            }
        }

        function pilihOperasi() {
            var operasi = document.getElementById("operation").value;
            var hasil = 0; 

            if (operasi == "display") {
                hasil = arraydata.toString();
            } else if (operasi == "count") {
                hasil = arraydata.length;
            } else if (operasi == "sum") {
                for (let x = 0; x < arraydata.length; x++) {
                    hasil = hasil + arraydata[x];
                }
            } else if (operasi == "average") {
                for (let x = 0; x < arraydata.length; x++) {
                    hasil = hasil + arraydata[x];
                }
                hasil = hasil / arraydata.length;
            } else if (operasi == "max") {
                var max = arraydata[0];
                for (let x = 0; x < arraydata.length; x++) {
                    if (arraydata[x] > max) {
                        max = arraydata[x]
                    }
                }
                hasil = max;
            } else if (operasi == "min") {
                var min = arraydata[0];
                for (let x = 0; x < arraydata.length; x++) {
                    if (arraydata[x] < min) {
                        min = arraydata[x]
                    }
                }
                hasil = min;
            } else if (operasi == "ganjil") {
                var ganjil = [];
                var y = 0;
                for (let x = 0; x <arraydata.length; x++) {
                    if (arraydata[x] % 2 == 1) {
                        ganjil[y] = arraydata[x];
                        y++;
                    }
                }
                hasil = ganjil.toString();
            } else if (operasi == "genap") {
                var genap = [];
                var y = 0;
                for (let x = 0; x <arraydata.length; x++) {
                    if (arraydata[x] % 2 == 0) {
                        genap[y] = arraydata[x];
                        y++;
                    }
                }
                hasil = genap.toString();
            } else if (operasi == "hapus") {
                arraydata = [];
                hasil = arraydata.toString(); 
            }

            document.getElementById("result").value = hasil;
        }
    </script>
</head>

<body>
    <table>
        <tr>
            <td class="tlsan">Data</td>
            <td><input type="number" id="inputData" /></td>
        </tr>
        <tr>
            <td><button onclick="addData()">Add</button></td>
            <td>
                <select id="operation" onchange="pilihOperasi()">
                    <option value="">Pilih Operasi</option>
                    <option value="display">Display</option>
                    <option value="count">Count</option>
                    <option value="sum">Sum</option>
                    <option value="average">Average</option>
                    <option value="max">Max</option>
                    <option value="min">Min</option>
                    <option value="ganjil">Ganjil</option>
                    <option value="genap">Genap</option>
                    <option value="hapus">Hapus</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="tlsan">Hasil</td>
            <td><input type="text" id="result" /></td>
        </tr>
    </table>
    
</body>

</html>
